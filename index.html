<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import local css -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- import vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="like">Likes: {{ likes }}</div>
      <div class="p_display">
        <div class="p_container">
          <div><img v-bind:src="image" class="p_image" /></div>
          <h1>{{product}}</h1>
          <p>{{ description }}</p>
          <p v-if="available">Available</p>
          <p v-else>Out of stock</p>
          <ul>
            <h5>characteristics</h5>
            <li v-for="detail in details">{{ detail }}</li>
          </ul>
          <ul>
            <h5>similar products</h5>
            <li
              v-for="option in options"
              :key="option.id"
              @mouseover="updateImage(option.image)"
            >
              {{ option.alias }}
            </li>
          </ul>
          <input type="button" value="Like" @click="addLike" />
          <input
            type="button"
            value="Dislike"
            :disabled="!likes"
            @click="removeLike"
          />
        </div>
      </div>
    </div>
    <!-- import vue app -->
    <script src="main.js"></script>
    <!-- mount vue app -->
    <script>
      const newApp = app.mount("#app");
    </script>
  </body>
</html>
